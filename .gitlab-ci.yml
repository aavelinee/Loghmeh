stages:
  - build
  - deliver
  - deploy

build:
  image: docker:latest
  services:
    - docker:dind
  stage: build
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE_DOCKERHUB" .
  after_script:
    - docker save -o ${CI_PROJECT_NAME}.tar "$CI_REGISTRY_IMAGE_DOCKERHUB"
  artifacts:
    name: "docker-image-$CI_PROJECT_NAME"
    paths:
      - ${CI_PROJECT_NAME}.tar

deliver:
  image: docker:latest
  stage: deliver
  dependencies:
    - build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER_DOCKERHUB" -p "$CI_REGISTRY_PASSWORD_DOCKERHUB" $CI_REGISTRY_DOCKERHUB
    - docker load --input ${CI_PROJECT_NAME}.tar
#    - docker tag ${CI_PROJECT_NAME} "$CI_REGISTRY_IMAGE_DOCKERHUB"
  script:
    - docker push "$CI_REGISTRY_IMAGE_DOCKERHUB"

deploy:
  image: openshift/origin-cli:latest
  stage: deploy
  when: manual
  dependencies:
    - deliver
  script:
    - oc config use-context baharan-aylin-ns
    - oc process -f back-deployment.yml | oc apply -f -
    - oc expose deployment loghmeh-server --type NodePort --port 8080


